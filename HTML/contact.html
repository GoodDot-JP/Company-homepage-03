<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="../CSS/reset.css" />
        <link rel="stylesheet" href="../CSS/contact.css">
    </head>

    <body>
        <header>
            <div class="navburger">
                <a href="../index.html">
                    <div class="logotype">GoodDot</div>
                </a>
                <nav>
                    <input id="menu__toggle" type="checkbox">
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="../index.html">Home</a></li>
                        <li><a class="menu__item" href="../HTML/concept.html">Concept</a></li>
                        <li><a class="menu__item" href="../HTML/news.html">News</a></li>
                        <li><a class="menu__item" href="../HTML/service.html">Service</a></li>
                        <li><a class="menu__item" href="../HTML/contact.html"><span class="red">Contact</span></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="Form">
                <div class="Form-Item">
                    <p class="Form-Item-Label">
                        <span class="Form-Item-Label-Required">必須</span>会社名
                    </p>
                    <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                    <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                    <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                    <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                    <textarea class="Form-Item-Textarea"></textarea>
                </div>
                <div class="send"><a class="btn-slip" href="#">送信する</a></div>
            </div>
        </main>
        <header>

        </header>
    </body>

</html>
