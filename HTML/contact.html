    <body>
        <header>
            <div class="navburger">
                <a href="../index.html">
                    <div class="logotype">GoodDot</div>
                </a>
                <nav>
                    <input id="menu__toggle" type="checkbox">
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="../index.html">Home</a></li>

                        <li><a class="menu__item" href="../HTML/contact.html"><span class="red">Contact</span></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="Form">
                <form action="../PHP/queue.php" method="POST">
                    <div class="Form-Item">
                        <p class="Form-Item-Label">
                            <span class="Form-Item-Label-Required">必須</span>会社名
                        </p>
                        <input type="text" name="company" class="Form-Item-Input" placeholder="例）株式会社令和">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                        <input type="text" name="name" class="Form-Item-Input" placeholder="例）山田太郎">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                        <input type="text" name="phone" class="Form-Item-Input" placeholder="例）000-0000-0000">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                        <input type="email" name="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                        <textarea name="message" class="Form-Item-Textarea"></textarea>
                    </div>
                    <div class="send"><button type="submit" class="btn-slip">送信する</button></div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="md-flex md-justify-between">

                </a>

                    </li>
                    <li class="icon"><a href="https://www.instagram.com/good_dot_point_cloud/" target="_blank"><img

                    <li class="icon"><a href="https://twitter.com/dot_good" target="_blank"><img

                    <li class="icon"><a href="http://www.youtube.com/@GoodDot." target="_blank"><img

                </ul>
